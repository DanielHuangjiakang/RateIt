
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RateIt - Custom Rating Platform</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .category-form, .rating-form {
            margin-bottom: 20px;
        }

        .category-list, .rating-list {
            list-style-type: none;
            padding: 0;
        }

        .category-item, .rating-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(233, 86, 110);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(188, 69, 88);
        }
    </style>
</head>
<body>

<div style="background-color: rgb(233, 86, 110); padding: 10px; display: flex; align-items: center;">
    <span style="color: white; font-size: 24px; font-weight: bold; margin-right: 15px;">RateIt</span>
    <div style="flex-grow: 1; background-color: white; padding: 5px; border-radius: 5px;">
        <input type="search" placeholder="Search" style="width: 100%; border: none; outline: none;">
    </div>
</div>

    <div class="container">
        <div class="header">
            <h1>RateIt</h1>
            <p>Create and rate in custom categories like colleges, game streamers, celebrities, and more.</p>
        </div>

        <div class="category-form">
            <input type="text" placeholder="Enter new category name">
            <button class="button">Create Category</button>
        </div>

        <ul class="category-list">
            <li class="category-item">
                <h2>Category Name</h2>
                <div class="rating-form">
                    <input type="text" placeholder="Enter item to rate">
                    <button class="button">Add Item</button>
                </div>
                <ul class="rating-list">
                    <li class="rating-item">
                        <span>Rating Item Name</span>
                        <span> - </span>
                        <button class="button">Rate</button>
                    </li>
                    <!-- More rating items -->
                </ul>
            </li>
            <!-- More categories -->
        </ul>
    </div>

    <script>
        // JavaScript code to handle adding categories and rating items can be added here
    </script>


<form style="display: flex; align-items: center; margin-left: 20px;">
    <input type="text" placeholder="Create new category..." style="margin-right: 10px;"/>
    <button type="submit" style="background-color: #00BFFF; border: none; padding: 10px; color: white; border-radius: 5px;">Create Category</button>
</form>
</div>
</body>
</html>
